<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApplicationDetails</title>
  </head>
  <body>
    <div>
      <div><a href="./index.html"> Home </a></div>
      <div><a href="./Application.html"> Applied Jobs </a></div>
      <div><a href="./bookmark.html"> BookMarks </a></div>
    </div>
    <main>
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>JobApplied</th>
            <th>Salary Expected</th>
            <th>Add to Bookmark</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
<script>
  let jobArray = JSON.parse(localStorage.getItem("joblist"));
  jobArray.forEach(function (elem) {
    let tr = document.createElement("tr");
    let td1 = document.createElement("td");
    td1.innerText = elem.personName;
    let td2 = document.createElement("td");
    td2.innerText = elem.personEmail;
    let td3 = document.createElement("td");
    td3.innerText = elem.personRole;
    let td4 = document.createElement("td");
    td4.innerText = elem.personSalary;
    let td5 = document.createElement("td");
    td5.innerText = "Bookmark";
    td5.addEventListener("click", function () {
      bookmarkfun(elem);
    });

    tr.append(td1, td2, td3, td4, td5);
    document.querySelector("tbody").append(tr);
  });

  let bookmarkArray = JSON.parse(localStorage.getItem("bookmark")) || [];

  function bookmarkfun(elem) {
    bookmarkArray.push(elem);
    localStorage.setItem("bookmark", JSON.stringify(bookmarkArray));
  }
</script>
